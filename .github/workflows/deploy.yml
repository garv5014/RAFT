name: Deploy Application

on:
  push:
    branches:
      - master
  workflow_dispatch: 
env:
  DUCKDNSTOKEN: ${{ secrets.DUCKDNSTOKEN }}

jobs: 
  test:
    uses: ./.github/workflows/test.yml

  deploy:
    runs-on: [self-hosted]
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: redeploy application
        run: |
          cd ops/prod
          docker compose pull
          docker compose down
          docker compose build
          docker compose up -d