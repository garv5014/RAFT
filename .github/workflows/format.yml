name: Dotnet Tests

on:
  workflow_dispatch:
  workflow_call:
jobs:
    dotnet-format:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Setup .NET
            uses: actions/setup-dotnet@v3
            with:
             dotnet-version: 8.0.x
          - name: Restore dependencies
            run: dotnet restore ./../RAFT.sln 
          - name: Format
            run: dotnet format ./../RAFT.sln --verify-no-changes --verbosity diagnostic    